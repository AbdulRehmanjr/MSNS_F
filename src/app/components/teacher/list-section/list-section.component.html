<section id="section-list">
  <p-table
  #dt
  [value]="sections"
  dataKey="sectionId"
  [rowHover]="true"
  [rows]="5"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[5, 10, 25]"
  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} Classes"
  [filterDelay]="0"
  [globalFilterFields]="[
    'sectionId',
    'sectionName',

  ]"
  >
  <ng-template pTemplate="caption">
    <div class="table-header">
      List of Sections
      <span class="p-input-icon-left mx-3">
        <input
          type="text"
          (input)="dt.filterGlobal($event.target['value'], 'contains')"
          placeholder="Global Search"
        />
      </span>

      <button type="button" class="btn btn-add" (click)="addSection()">
        <i class="fa-solid fa-plus px-2"></i>
        New
      </button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="classId" >
        <div class="d-flex justify-content-between align-items-center">
          Id
          <p-sortIcon field="sectionId"></p-sortIcon>
          <p-columnFilter
            type="text"
            field="sectionId"
            display="menu"
            class="ml-auto"
          ></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="sectionName" >
        <div class="d-flex justify-content-between align-items-center">
          Class Name
          <p-sortIcon field="sectionName"></p-sortIcon>
          <p-columnFilter
            type="text"
            field="sectionName"
            display="menu"
            class="ml-auto"
          ></p-columnFilter>
        </div>
      </th>

      <th ></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-section>
    <tr class="p-selectable-row">
      <td>
        {{ section.sectionId }}
      </td>
      <td>
        {{ section.sectionName }}
      </td>

      <td>
        <button
          type="button"
          class="btn btn-outline-success"
          (click)="updateSection(section)"
        >
          Edit
        </button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No customers found.</td>
    </tr>
  </ng-template>
  </p-table>
  <p-dialog
  [(visible)]="editDialog"
  header="Edit Section"
  [modal]="true"
  styleClass="dialog-style"
  style="z-index: 9999999990"
>
  <ng-template pTemplate="body">
    <form #editForm="ngForm" (ngSubmit)="editSubmit()">

          <div class="d-flex flex-column gap-2">
            <label htmlFor="sectionName">Section Name</label>
            <input
            type="text"
              class="form-input"
              id="sectionName"
              name="sectionName"
              #sectionName="ngModel"
              aria-describedby="studentName-help"
              [(ngModel)]="section.sectionName"
              required="true"
            />
          </div>
          <ng-container *ngIf="sectionName.touched && sectionName.invalid && sectionName.value === ''">
            <div class="alert alert-danger" role="alert">
              <Section></Section> Name is required.
            </div>
          </ng-container>
          <button
          class="btn btn-success my-2"
          type="submit"
          [disabled]="editForm.invalid"
        >
          <i class="fa-solid fa-pen-to-square"></i>
          Update
        </button>
      </form>

  </ng-template>
</p-dialog>
  <p-dialog
  [(visible)]="addDialog"
  header="Add Section"
  [modal]="true"
  styleClass="dialog-style"
  style="z-index: 9999999990"
>
  <ng-template pTemplate="body">
    <form #addForm="ngForm" (ngSubmit)="addSubmit(addForm)">

      <div class="d-flex flex-column gap-2">
        <label htmlFor="sectionName">Section Name</label>
        <input
        type="text"
          class="form-input"
          id="sectionName"
          name="sectionName"
          #sectionName="ngModel"
          ngModel
          aria-describedby="studentName-help"
        />
      </div>
      <ng-container *ngIf="sectionName.touched && sectionName.invalid && sectionName == undefined">
        <div class="alert alert-danger" role="alert">
          <Section></Section> Name is required.
        </div>
      </ng-container>
      <button
      class="btn btn-success my-2"
      type="submit"
      [disabled]="addForm.invalid"
    >
      <i class="fa-solid fa-pen-to-square"></i>
      Add
    </button>
  </form>
  </ng-template>
</p-dialog>
</section>
